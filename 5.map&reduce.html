<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. map 表示将数据转化后返回
        let arr = [1,2,3,4];
        arr = arr.map(item=>item*10);
        console.log(arr);//[10,20,30,40]

        // 2.reduce 表示等待上一个结果的输出,作为下一个执行的入参
        let arr1 = [1,2,3,4];
        // 下面表示求和
        let result = arr1.reduce((preValue,currValue)=>{
            console.log(`上一个结果${preValue}`);
            console.log(`当前值${currValue}`);
            return preValue+currValue;
        });//1+2+3+4
        console.log(result);// 10

        // 还可以指定初始值
        let rs = arr1.reduce((preValue,currValue)=>{
            console.log(`上一个结果${preValue}`);
            console.log(`当前值${currValue}`);
            return preValue+currValue;
        },100);//100+1,101+2,103+3,106+4 
        console.log(rs);//110
    </script>
</body>
</html>
