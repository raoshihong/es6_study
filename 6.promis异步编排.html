        // 3,再次简化编排
        var getInfo = function(url,resolve,reject){
            $.ajax({
                url:url,
                success:function(data){
                    resolve(data);
                },
                error:function(err){
                    reject(err);
                }
            })
        }
        var prom = new Promise((resolve,reject)=>{
            getInfo("/mock/user.json",resolve,reject);
        });
        prom.then(data=>{
            console.log(`查询到用户信息`,data)
            return new Promise((resolve,reject)=>{
                getInfo(`/mock/user_corse_${data.id}.json`,resolve,reject);
            })
        }).then(data=>{
            console.log("查询到课程信息",data);
            return new Promise((resolve,reject)=>{
                getInfo(`/mock/coser_score_${data.id}.json`,resolve,reject);
            }) 
        }).then(data=>{
            console.log(`查询到课程分数信息`,data)
        }).catch(err=>{
